name: Notify subscribers

on:
  schedule:
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  notify-subscribers:
    runs-on: ubuntu-latest
    name: Notify subscribers
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-frontend-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-frontend-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          HOSTNAME_FOR_EMAIL_UPDATES: https://civicdashboard.ca
          NODE_ENV: 'production'
        run: npm run tsx src/scripts/notifySubscribers.ts
